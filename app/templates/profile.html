{% extends 'layout.html' %}

{% block title %}Profile - SendPAY{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='profile.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Profile</h1>
        <div class="profile-info">
            <div class="profile-picture">
                <!-- Display user's profile picture here -->
                <img src="{{ url_for('static', filename='profile_picture.png') }}" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <!-- Display user's profile details here -->
                <h2>User's Name</h2>
                <p>Email: user@example.com</p>
                <p>NIN: 1234567890</p>
                <p>Phone: +234 (0)7031797671</p>
                <p>Date of Birth: January 1, 2023</p>
                <p>Gender: Female</p>
            </div>
        </div>
    </div>
{% endblock %}
